start_2 : "<u>ഹലോ {0}!</u>\n\n<u>ഞാൻ {1}, നിങ്ങളുടെ പുതിയ സംഗീത കൂട്ടായ്മ.</u>\n\n<u>🎧 ഗാനങ്ങളിൽ ചങ്ങാതികളാകാൻ തയ്യാറാണോ?</u>\n➜ ഞാനൊരു ശക്തമായ പ്രഭാവമുള്ള ടെലിഗ്രാം സംഗീത പ്ലെയർ ബോട്ട് ആണു ക്കിലും ചില അതിസന്ധി സവിശേഷതകളുമായി. നിങ്ങളുടെ ദിനം സംഗീതപൂർണ്ണമാക്കാം!\n\n<u>❓ എന്നെ എങ്ങനെ ഉപയോഗിക്കാമെന്ന് മനസ്സിലാക്കാൻ സഹായം വേണോ?</u>\n➜ എന്റെ മോഡുലുകളും കമാൻഡുകളും ലഭിക്കുന്നതിന് സഹായം കമാൻഡുകൾ ബട്ടൺ ക്ലിക്ക് ചെയ്യുക."
start_3 : "ഹേയ് {0},\nഇത് {1}\n\n{2} ഇൽ എന്നെ ചേർത്തതിൽ നന്ദി, {3} ഇനി ഈ ചാറ്റിൽ ഗാനങ്ങൾ പ്ലേ ചെയ്യാവുന്നതാണ്. 🎶"
start_4 : "🎄 <b>സൂപ്പർഗ്രൂപ്പ് ആവശ്യമുണ്ട്</b> 🎄\n\nതാങ്കളുടെ <b>ഗ്രൂപ്പ്</b> ഒരു <b>സൂപ്പർഗ്രൂപ്പ്</b> ആക്കി മാറ്റുകയും എന്നെ വീണ്ടും ചേർക്കുകയും ചെയ്യുക.\n\n<b>എങ്ങനെ സൂപ്പർഗ്രൂപ്പ് ആക്കാം?</b>\n- നിങ്ങളുടെ ഗ്രൂപ്പിന്റെ ചാറ്റ് ചരിത്രം <b>ദൃശ്യമായ</b> ശേഷം."
