start_1 : "{0} ကို အသုံးပြုနေသည်။ 🟢\n\n<b>✫ အချိန်:</b> {1}"
start_2 : "<u>🎵 ဟေး {0}!</u>\n\nလာရောက်ခဲ့တဲ့ <u>{1}</u> သို့ ကြိုဆိုပါတယ်၊ သင့်အတွက် အကောင်းဆုံး ဂီတအကူအညီ! 🎧 ✨\n\n<b>ရိုက်ချက်တွေကို ရှာဖွေပါ:</b>\n➜ သင့်စကားပြောများထဲမှာ သီချင်းများကို ဂီတအတွေ့အကြုံကို မြှင့်တင်ပေးဖို့ ငါရဲ့အလုပ်ရောဘဲ! 🛠️\n\n<b>ဘယ်လို တေးစဉ်တွဲမှာ ပါဝင်ပါ?</b>\n➜ အောက်မှာရှိတဲ့ <b>အကူအညီနှင့် တောင်းဆိုချက်များ</b> ခလုတ်ကို နှိပ်ပါ။ နောက်ဆုံးပေါ် သီချင်းများကို ထည့်ပါ။ 🎶"
start_3 : "ဟေး {0},\nဒီက {1}\n\nကျေးဇူးပြု၍ {2} မှာ ငါ့ကို ထည့်ပေးခြင်းအတွက် ကျေးဇူးတင်ပါတယ်, {3} သီချင်းတွေကို အခုဒီစကားပြောထဲမှာ စကားပြောနိုင်ပြီ။ 🎶"
start_4 : "🎄 <b>SuperGroup လိုအပ်သည်</b> 🎄\n\nကျေးဇူးပြု၍ သင့် <b>အဖွဲ့</b> ကို <b>SuperGroup</b> မှာ ပြောင်းပါ။ ပြီးနောက်ငါ့ကို ပြန်ထည့်ပါ။\n\n<b>SuperGroup ဘယ်လိုလုပ်မလဲ?</b>\n- သင့်အဖွဲ့၏ စကားပြောသမိုင်းကို <b>မြင်နိုင်ဖို့</b> တစ်ခါ ပြုလုပ်ပါ။"
start_5 : "<b>↝ ပြစ်ဒဏ်ပေးထားသော စကားပြောများ ↜</b>\n\nဤစကားပြောသည် {0} ဒေတာစနစ်တွင် အမည်ခံထားသည်။ မင်းရဲ့စကားပြောမှာ ဒေတာထည့်သူတစ်ဦးကို မဲပေးရန် <a href:{1}>SudoUser</a> ကို တောင်းဆိုပါ သို့မဟုတ် <a href:{2}>အကူအညီ စကားပြော</a> သို့ သွားရောက်ပါ။"
