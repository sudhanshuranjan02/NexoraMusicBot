start_2 : "<u>🎵 ഹേ {0}!</u>\n\n<u>{1}</u> ൽ സ്വാഗതം, നിങ്ങളുടെ പരമാവധി മ്യൂസിക് ബഡി! 🎧 ✨\n\n<b>റിതം കണ്ടെത്തുക:</b>\n➜ ഞാന് നിങ്ങളുടെ ചാറ്റുകളിൽ ബീറ്റുകൾ കൊണ്ടുവരാൻ ഇവിടെ ഉണ്ട് നിങ്ങളുടെ സംഗീത അനുഭവം ഒരു പുതിയ നിലവാരത്തിലേക്ക് ഉയർത്തുക! ഗ്രൂവി പ്ലേലിസ്റ്റുകളിൽ നിന്ന് കണികരൂപം വരെ, ഞാൻ സദ്യസംഗീതത്തിൽ എല്ലാം ഉണ്ട്. 🛠️\n\n<b>ജാം എങ്ങനെ ചെയ്യാം?</b>\n➜ എന്റെ സവിശേഷതകളും അതിരുകളും പിന്തുടരാൻ താഴെയുള്ള <b>സഹായവും കമാൻഡുകളും</b> ബട്ടൺ നാണയുമാക്കി ടാപ്പ് ചെയ്യുക. നിങ്ങളുടെ ഇഷ്ട ഭാഷ സജ്ജീകരിക്കാൻ <b>/language</b> ഉപയോഗിക്കുക ഒരു പ്രതിവിദം നിങ്ങളായി സംഗീതം ആസ്വദിക്കുക. 🎶"
start_3 : "ഹേ {0},\nഇത് {1}\n\nഎന്നെ {2} ൽ ചേർത്തതിന് നന്ദി, ഇപ്പോൾ {3} ഈ ചാറ്റിൽ ഗാനങ്ങൾ പ്ലേ ചെയ്യാം. 🎶"
start_4 : "🎄 <b>സൂപ്പർ ഗ്രൂപ്പ് ആവശ്യമുണ്ട്</b> 🎄\n\nദയവായി നിങ്ങളുടെ <b>ഗ്രൂപ്പ്</b> ഒരു <b>സൂപ്പർ ഗ്രൂപ്പായി</b> മാറി എന്നെ വീണ്ടും ചേർക്കുക.\n\n<b>സൂപ്പർ ഗ്രൂപ്പ് എങ്ങനെ ഉണ്ടാക്കാം?</b>\n- നിങ്ങളുടെ ഗ്രൂപ്പിന്റെ ചാറ്റ് ചരിത്രം <b>ദൃശ്യമായ</b> മാറുക."
